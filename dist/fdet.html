<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food items</title>
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1/rms/css/fdet.css">
    <script type="text/javascript" src="http://127.0.0.1/rms/js/fdet.js"></script>
</head>
<body>
    <div id="main">
        <div id="additem" class="tabcontent">
            <div>
                <form action="http://127.0.0.1/rms/include/fditem.php" method="POST">
                    <label>Food Name:</label>
                    <input type="text" name="fname">
                    <label>Price:</label>
                    <input type="text" name="fprice">
                    <button type="submit" name="submit">Add item</button>
                </form>
            </div>
          </div>
          
          <div id="edititem" class="tabcontent">
            <h1>Paris</h1>
            <p>Paris is the capital of France.</p>
          </div>
          
          <div id="deleteitem" class="tabcontent">
            <h1>Tokyo</h1>
            <p>Tokyo is the capital of Japan.</p>
          </div>
          
          
          <button class="tablink" onclick="openopr('additem', this, 'red')" id="defaultOpen">Add Item</button>
          <button class="tablink" onclick="openopr('edititem', this, 'green')">Edit Item</button>
          <button class="tablink" onclick="openopr('deleteitem', this, 'blue')">Delete Item</button>
        
    </div>
      

 
</body>
</html>
